<html>
  <head>
    <title>Test your might!</title>
    <style media="screen" type="text/css">
      .category{background-color:#DDD;}
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(function(){
      
      function metadr (section, iserror){
        function printf(s){
          $('#' + section).append(("<p>" + s + "</p>"));
        }
        function displayResults(data, textStatus, jqXHR){
          printf(jqXHR.statusText + ' ' + jqXHR.status);
          printf(jqXHR.responseText);
          printf("");
        }
        if (iserror)
          return function (jqXHR, textStatus, errorThrown ){
            displayResults(errorThrown, textStatus, jqXHR);
          };
        return displayResults;
      }
      
      var defaults = {
        url: 'http://example.com',    //here is the line you should change
        dataType: 'json',
      };

      $.ajax($.extend({type:"PUT", success:metadr("PUT", false), error:metadr("PUT", true)}, defaults));
      $.ajax($.extend({type:"POST", success:metadr("POST", false), error:metadr("POST", true), data:[]}, defaults));
      $.ajax($.extend({type:"GET", success:metadr("GET", false), error:metadr("GET", true)}, defaults));
      $.ajax($.extend({type:"DELETE", success:metadr("DELETE", false), error:metadr("DELETE", true)}, defaults));
      
    });
    </script>
  </head>
  <body>
    <div id="PUT">
      <h1 class="category">PUT results</h1>
    </div>
    <div id="POST">
      <h1 class="category">POST results</h1>
    </div>
    <div id="GET">
      <h1 class="category">GET results</h1>
    </div>
    <div id="DELETE">
      <h1 class="category">DELETE results</h1>
    </div>
  </body>
</html>
